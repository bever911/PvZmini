<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Plants vs Zombies Clone</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>
    <!-- Load Phaser first -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.js"></script>
    
    <!-- Load game classes BEFORE config -->
    <!-- Entities -->
    <script src="src/entities/Sun.js"></script>
    <script src="src/entities/Pea.js"></script>
    <script src="src/entities/Plant.js"></script>
    <script src="src/entities/plants/Sunflower.js"></script>
    <script src="src/entities/plants/Peashooter.js"></script>
    <script src="src/entities/plants/Walnut.js"></script>
    <script src="src/entities/plants/CherryBomb.js"></script>
    <script src="src/entities/Zombie.js"></script>
    <script src="src/entities/zombies/BasicZombie.js"></script>
    <script src="src/entities/zombies/ConeZombie.js"></script>
    <script src="src/entities/zombies/BucketZombie.js"></script>
    
    <!-- Systems -->
    <script src="src/systems/GridSystem.js"></script>
    <script src="src/systems/SunManager.js"></script>
    <script src="src/systems/PlantSelector.js"></script>
    <script src="src/systems/ZombieManager.js"></script>
    
    <!-- Scenes -->
    <script src="src/scenes/GameScene.js"></script>
    
    <!-- Now create config and game inline -->
    <script>
        console.log('Starting game initialization...');
        console.log('Phaser version:', Phaser.VERSION);
        
        // Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            backgroundColor: '#000000',
            scene: [GameScene],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };
        
        try {
            const game = new Phaser.Game(config);
            console.log('✅ Game created successfully!');
        } catch (error) {
            console.error('❌ Error creating game:', error);
        }
    </script>
</body>
</html>
